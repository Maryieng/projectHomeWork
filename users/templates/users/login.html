{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <h3> Вход </h3>
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button Type="submit" class="btn btn-success"> Войти </button>
                    <a href="{% url 'users:recovery_password' %}" class="btn btn-success"> Восстановить пароль </a>
                    </form>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
